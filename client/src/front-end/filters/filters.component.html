<md-card>
  <md-card-content>
    <div class="filter"> 
      <md-input placeholder="Location" class="text-input"></md-input>
    </div>
    <div class="filter">
      <label for="category">Category:</label>
      <md-button-toggle-group id="category" value="sale">
        <md-button-toggle value="sale">Sale</md-button-toggle>
        <md-button-toggle value="rental">Rental</md-button-toggle>
        <md-button-toggle value="exchange">Exchange</md-button-toggle>
      </md-button-toggle-group>
    </div>
    <div class="filter">
      <label for="type">Property type:</label>
      <md-button-toggle-group id="type" value="apartment">
        <md-button-toggle value="apartment">Apartment</md-button-toggle>
        <md-button-toggle value="house">House</md-button-toggle>
        <md-button-toggle value="room">Room</md-button-toggle>
      </md-button-toggle-group>
    </div>
    <div class="filter">
      <label for="market">Market:</label>
      <md-button-toggle-group id="market" value="">
        <md-button-toggle value="">Any</md-button-toggle>
        <md-button-toggle value="house">Primary</md-button-toggle>
        <md-button-toggle value="room">Secondary</md-button-toggle>
      </md-button-toggle-group>
    </div>
    <div class="filter">
      <md-input placeholder="Price from" align="end" class="text-input-small">
        <span md-suffix>000&nbsp;zł</span>
      </md-input>
      <md-input placeholder="Price to" align="end" class="text-input-small">
        <span md-suffix>000&nbsp;zł</span>
      </md-input>
    </div>
    <div class="filter">
      <md-input placeholder="Area from" align="end" class="text-input-small">
        <span md-suffix>&nbsp;m²</span>
      </md-input>
      <md-input placeholder="Area to" align="end" class="text-input-small">
        <span md-suffix>&nbsp;m²</span>
      </md-input>
    </div>
    <div class="filter"> 
      <md-input placeholder="Exclude keyword (separated by comma)" value="tbs" class="text-input"></md-input>
    </div>
    <div class="actions">
      <button md-raised-button color="primary">Search</button>
    </div>
  </md-card-content>
</md-card>
